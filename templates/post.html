{% extends 'showall.html' %}

{% block content %}
    <form class="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="imgcontainer">
            <h1>Create Post</h1>
          </div>

          <div class="container">

              <select name="category" >

                <option value="{{data.0.category}}">{{data.0.category}}</option>

                {% for c in cat %}
                <option value="{{c}}">{{c}}</option>
                {% endfor %}
            </select><br><br>



            <input type="text" placeholder="Title" value="{{data.0.title}}" name="title" required>

            <textarea id="message" placeholder="Decriptions" name="dec" cols="30" rows="5" value="{{data.0.des}}" class="form-control">{{data.0.des}}</textarea>
<!--            <input type="text" placeholder="Decriptions" value="{{data.0.des}}" name="dec" aria-multiline="true" height="100px" required>-->
<br><br>

            <input type="url" value="{{data.0.youtube_link}}" placeholder="Youtube Link" name="ytub" >
<br><br>

            <input type="file" value="{{data.0.image}}" placeholder="Image" name="img" accept="image/*">
<br><br>

               <select name="pd" >
                   <option value="">--public/Draft--</option>
                   <option value="True">Publish</option>
                   <option value="False">Draft</option>
            </select><br><br>

            <button class="login" type="submit">POST >> </button>
        </form>
{{data.0.image}}


{% endblock %}
